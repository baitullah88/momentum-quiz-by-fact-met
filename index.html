<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #000);
      color: #fff;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-bottom: 2px solid #3b82f6;
    }
    header img {
      height: 40px;
      border-radius: 8px;
    }
    header a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
      transition: color 0.3s;
    }
    header a:hover { color: #60a5fa; }

    .container {
      margin: 60px auto;
      max-width: 600px;
      background: rgba(17, 24, 39, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }
    h1 { color: #60a5fa; margin-bottom: 10px; }
    p { color: #cbd5e1; }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover { background: #2563eb; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <img src="WhatsApp Image 2025-10-17 at 11.13.59 PM.jpeg" alt="Momentum Logo">
    <div>
      <a href="https://x.com/fact_met" target="_blank">My X</a> |
      <a href="https://discord.gg/" target="_blank">Discord</a> |
      <a href="https://momentum.xyz" target="_blank">Website</a>
    </div>
  </header>

  <div class="container">
    <h1>üöÄ Momentum Quiz</h1>
    <p>Test your crypto knowledge & boost your Momentum rank!</p>
    <div id="quiz-box">
      <button id="start-btn">Start Quiz</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const quizData = [
      { q: "What is DeFi short for?", a: "Decentralized Finance" },
      { q: "Which blockchain introduced smart contracts?", a: "Ethereum" },
      { q: "What is a crypto wallet used for?", a: "Storing digital assets" },
      { q: "What does NFT stand for?", a: "Non-Fungible Token" },
      { q: "What is Bitcoin‚Äôs consensus mechanism?", a: "Proof of Work" },
      { q: "What is staking in crypto?", a: "Locking tokens to support the network" },
      { q: "What is a DAO?", a: "Decentralized Autonomous Organization" },
      { q: "What is the native token of Ethereum?", a: "ETH" },
      { q: "What is blockchain?", a: "A distributed digital ledger" },
      { q: "What does Web3 represent?", a: "A decentralized internet" },
      { q: "What is the purpose of an airdrop?", a: "Reward users with free tokens" },
      { q: "What is liquidity in crypto?", a: "Ease of trading an asset" },
    ];

    let index = 0;
    const quizBox = document.getElementById("quiz-box");
    const result = document.getElementById("result");

    document.getElementById("start-btn").addEventListener("click", loadQuiz);

    function loadQuiz() {
      if (index < quizData.length) {
        const current = quizData[index];
        quizBox.innerHTML = `
          <h2>${current.q}</h2>
          <input type="text" id="answer" placeholder="Type your answer..." />
          <button onclick="checkAnswer()">Submit</button>
        `;
      } else {
        quizBox.innerHTML = `<h2>üéâ You completed the Momentum Quiz!</h2>`;
      }
    }

    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim().toLowerCase();
      const correct = quizData[index].a.toLowerCase();
      if (ans === correct) {
        result.innerHTML = "‚úÖ Correct!";
      } else {
        result.innerHTML = `‚ùå Incorrect! Correct: <b>${quizData[index].a}</b>`;
      }
      index++;
      setTimeout(() => {
        result.innerHTML = "";
        loadQuiz();
      }, 1500);
    }
  </script>
</body>
</html>
