<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Momentum Finance Quiz — Fact_Met</title>
<style>
  :root{
    --bg-1:#000814;
    --bg-2:#001f3f;
    --accent:#00aaff;
    --card:#071229;
    --muted:#cbd5e1;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;
  }

  /* Header */
  header{
    width:100%;
    max-width:1100px;
    margin:18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }
  .left, .center, .right { display:flex; align-items:center; gap:12px; }
  .profile-pic{
    width:52px;height:52px;border-radius:50%;object-fit:cover;border:2px solid rgba(0,170,255,0.9);
    box-shadow:0 6px 18px rgba(0,170,255,0.08);
  }
  .momentum-logo{
    height:60px; object-fit:contain;
    filter: drop-shadow(0 6px 14px rgba(0,170,255,0.12));
  }
  .links a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    font-size:14px;
  }
  .links a:hover{color:#66d4ff;text-decoration:underline;}

  /* Card */
  .card{
    width:100%;
    max-width:820px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:16px;
    padding:28px;
    box-shadow:0 20px 60px rgba(2,6,23,0.6);
    margin-bottom:36px;
  }

  h1{ margin:0 0 8px 0; color:var(--accent); font-size:26px; letter-spacing:0.2px; }
  p.lead{ margin:0 0 18px 0; color:var(--muted); }

  .progress{ color:var(--muted); font-size:14px; margin-bottom:12px; }

  .question{ font-size:20px; margin:18px 0; color:#e6f7ff; min-height:56px; display:flex; align-items:center; justify-content:center; text-align:center; }
  .options{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  .option{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:12px 14px; border-radius:10px; cursor:pointer; font-weight:600;
    transition:all .18s ease; color:#dff7ff;
  }
  .option:hover{ transform:translateY(-4px); box-shadow:0 8px 20px rgba(0,170,255,0.08); border-color:rgba(0,170,255,0.35); }
  .option.correct{ background:linear-gradient(90deg,#064e2b,#10704a); border-color:#22c55e; color:#eafff0; }
  .option.wrong{ background:linear-gradient(90deg,#4a0b0b,#6b1212); border-color:#ef4444; color:#fff6f6; }

  .feedback{ margin-top:14px; font-weight:700; min-height:28px; }
  .controls{ display:flex; gap:12px; justify-content:center; margin-top:18px; flex-wrap:wrap; }
  .btn{
    background:var(--accent); color:#001018; border:none; padding:10px 18px; border-radius:999px; font-weight:700; cursor:pointer;
    box-shadow:0 10px 30px rgba(0,170,255,0.12);
  }
  .btn.secondary{ background:transparent;color:var(--accent); border:1px solid rgba(0,170,255,0.12); }

  .score-box{ text-align:center; margin-top:10px; color:#e6f7ff; }
  .final{ font-size:20px; margin-top:12px; color:#d9f9ff; }

  footer{
    width:100%;
    max-width:1100px;
    color:#9fbcd9;
    margin:8px 18px 36px;
    font-size:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:16px;
  }

  @media (max-width:720px){
    .options{ grid-template-columns:1fr; }
    header{ margin:12px; }
    .card{ padding:20px; margin:18px; }
    .momentum-logo{ height:48px; }
  }
</style>
</head>
<body>

<header>
  <div class="left">
    <!-- user profile picture (uploaded) -->
    <img src="WhatsApp%20Image%202025-10-17%20at%2011.13.59%20PM.jpeg" alt="Profile" class="profile-pic" />
  </div>

  <div class="center" style="justify-content:center;flex:1;">
    <!-- momentum logo (uploaded) -->
    <img src="Screenshot%202025-10-17%20230029.png" alt="Momentum Logo" class="momentum-logo" />
  </div>

  <div class="right links">
    <a href="https://discord.gg/mmtfinance" target="_blank" rel="noopener">Discord</a> |
    <a href="https://x.com/MMTFinance" target="_blank" rel="noopener">Momentum X</a> |
    <a href="https://www.mmt.finance/" target="_blank" rel="noopener">Momentum Website</a> |
    <a href="https://x.com/fact_met" target="_blank" rel="noopener">@fact_met</a>
  </div>
</header>

<main style="width:100%;display:flex;justify-content:center;flex:1;">
  <div class="card" role="main" aria-live="polite">
    <h1>🚀 Momentum Finance — Knowledge Quiz</h1>
    <p class="lead">Test your knowledge about Momentum (MMT). 12 questions • 4 options each • immediate feedback.</p>

    <div class="progress" id="progressText">Question 1 of 12</div>

    <div class="question" id="question">Loading...</div>

    <div class="options" id="options" aria-label="Answer options">
      <!-- options injected here -->
    </div>

    <div class="feedback" id="feedback" aria-live="polite"></div>

    <div class="controls">
      <button class="btn" id="nextBtn" style="display:none">Next Question</button>
      <button class="btn secondary" id="restartBtn" style="display:none">Restart Quiz</button>
    </div>

    <div class="score-box" id="scoreBox" style="display:none">
      <div class="final" id="finalText"></div>
    </div>
  </div>
</main>

<footer>
  <div>© 2025 Momentum Community Quiz</div>
  <div>Built by <a href="https://x.com/fact_met" target="_blank" rel="noopener" style="color:#aee8ff">@fact_met</a></div>
</footer>

<script>
/*
  12 Momentum-specific questions (4 options each)
  Correct index stored in `correct`
*/
const quiz = [
  { q: "1) On which blockchain is Momentum Finance primarily built?", options:["Ethereum","Sui","Solana","Aptos"], correct:1 },
  { q: "2) How is Momentum commonly described in the overview?", options:["Robinhood of crypto","Binance of DeFi","NFT marketplace","Layer-2 rollup"], correct:0 },
  { q: "3) What is the governance & utility token symbol for Momentum?", options:["$MOM","$MMT","$MNT","$MOVE"], correct:1 },
  { q: "4) Which DEX model does Momentum use?", options:["Order-book","CLMM (Concentrated Liquidity)","Classic AMM","CEX hybrid"], correct:1 },
  { q: "5) Which cross-chain protocol does Momentum use for RWAs?", options:["Wormhole","LayerZero","Axelar","Polygon Bridge"], correct:0 },
  { q: "6) What does xSUI provide in Momentum's ecosystem?", options:["Bridge tokens","Liquid staking (use SUI while earning)","NFT rewards","Gas token"], correct:1 },
  { q: "7) What is MSafe?", options:["A token standard","A multi-sig wallet & treasury tool","A DEX pool","A governance forum"], correct:1 },
  { q: "8) What is TGL (Token Generation Lab)?", options:["Paid launchpad","No-fee launchpad for Sui projects","NFT minting tool","A liquidity oracle"], correct:1 },
  { q: "9) What do Vaults on Momentum do?", options:["Host social features","Automate yield strategies","Issue NFTs","Manage KYC"], correct:1 },
  { q: "10) Momentum's governance model is based on which mechanism?", options:["Proof of Stake","ve(3,3) locking for veMMT","Proof of Work","Token burn only"], correct:1 },
  { q: "11) Which of these firms backed Momentum (as mentioned)?", options:["OKX Ventures","Netflix","Stripe","Coinbase (not listed)"], correct:0 },
  { q: "12) Momentum aims to unify which asset types?", options:["NFTs only","Crypto + Real-World Assets (RWAs)","Stablecoins only","Derivatives only"], correct:1 }
];

let idx = 0;
let score = 0;
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const feedbackEl = document.getElementById('feedback');
const progressText = document.getElementById('progressText');
const nextBtn = document.getElementById('nextBtn');
const restartBtn = document.getElementById('restartBtn');
const scoreBox = document.getElementById('scoreBox');
const finalText = document.getElementById('finalText');

function renderQuestion(){
  const item = quiz[idx];
  progressText.textContent = `Question ${idx+1} of ${quiz.length}`;
  questionEl.textContent = item.q;
  optionsEl.innerHTML = '';
  feedbackEl.textContent = '';
  nextBtn.style.display = 'none';

  item.options.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'option';
    div.tabIndex = 0;
    div.textContent = opt;
    div.dataset.index = i;
    div.addEventListener('click', ()=> selectOption(i, div));
    div.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') selectOption(i, div);
    });
    optionsEl.appendChild(div);
  });
}

function selectOption(selectedIndex, divEl){
  // prevent double-answering
  const allOpts = optionsEl.querySelectorAll('.option');
  if (nextBtn.style.display === 'inline-block') return; // already answered

  const correctIndex = quiz[idx].correct;
  // mark all disabled
  allOpts.forEach(o=>{
    o.style.pointerEvents = 'none';
  });

  if(selectedIndex === correctIndex){
    // correct
    allOpts[selectedIndex].classList.add('correct');
    feedbackEl.textContent = '✅ Correct!';
    score++;
  } else {
    // wrong: mark selected and correct
    allOpts[selectedIndex].classList.add('wrong');
    allOpts[correctIndex].classList.add('correct');
    feedbackEl.textContent = `❌ Incorrect — correct answer: ${quiz[idx].options[correctIndex]}`;
  }
  nextBtn.style.display = 'inline-block';
}

nextBtn.addEventListener('click', ()=>{
  idx++;
  if(idx < quiz.length){
    renderQuestion();
  } else {
    showResults();
  }
});

restartBtn.addEventListener('click', ()=>{
  idx = 0; score = 0;
  restartBtn.style.display = 'none';
  scoreBox.style.display = 'none';
  renderQuestion();
});

function showResults(){
  questionEl.textContent = '';
  optionsEl.innerHTML = '';
  feedbackEl.textContent = '';
  progressText.textContent = '';
  finalText.innerHTML = `<div style="font-size:20px">🎉 Quiz Completed!</div>
                         <div style="margin-top:8px">Your score: <strong>${score}/${quiz.length}</strong></div>`;
  scoreBox.style.display = 'block';
  restartBtn.style.display = 'inline-block';
  nextBtn.style.display = 'none';
  // scroll to result
  scoreBox.scrollIntoView({behavior:'smooth'});
}

// initial render
renderQuestion();
</script>
</body>
</html>
