<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #001f3f, #000814);
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-bottom: 2px solid #00aaff;
    }
    header img {
      height: 50px;
      border-radius: 10px;
    }
    header a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }
    header a:hover { color: #33ccff; }

    .container {
      margin: 50px auto;
      max-width: 600px;
      background: rgba(0, 10, 25, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.4);
    }
    h1 { color: #00aaff; margin-bottom: 10px; }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      background: #002b5b;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover { background: #004b8d; }
    .result {
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover { background: #0095e0; }
  </style>
</head>
<body>
  <header>
    <img src="momentum-logo.png" alt="Momentum Logo">
    <div>
      <a href="https://x.com/fact_met" target="_blank">My X</a> |
      <a href="https://momentum.xyz" target="_blank">Momentum Website</a>
    </div>
  </header>

  <div class="container">
    <h1>üöÄ Momentum Knowledge Quiz</h1>
    <div id="quiz"></div>
    <div class="result" id="result"></div>
    <button id="nextBtn" style="display:none;">Next</button>
    <button id="restartBtn" style="display:none;">Restart Quiz</button>
  </div>

  <script>
    const quizData = [
      {
        q: "What blockchain is Momentum Finance built on?",
        options: ["Ethereum", "Sui", "Solana", "Aptos"],
        correct: 1
      },
      {
        q: "Who is the CEO of Momentum Finance?",
        options: ["Vitalik Buterin", "Wendy Fu", "Mario Nawfal", "Changpeng Zhao"],
        correct: 1
      },
      {
        q: "What does MMT stand for?",
        options: ["Momentum Token", "Main Market Trade", "Momentum Finance", "Meta Money Token"],
        correct: 0
      },
      {
        q: "Which feature allows users to stake SUI and use it in DeFi?",
        options: ["Vaults", "xSUI", "MSafe", "TGL"],
        correct: 1
      },
      {
        q: "What is Momentum‚Äôs DEX model inspired by?",
        options: ["Curve", "Uniswap v3", "Balancer", "PancakeSwap"],
        correct: 1
      },
      {
        q: "Which protocol powers cross-chain interoperability for Momentum?",
        options: ["LayerZero", "Wormhole", "Axelar", "Polygon"],
        correct: 1
      },
      {
        q: "What type of assets does Momentum aim to unify?",
        options: ["Only NFTs", "Only Crypto", "Crypto + Real World Assets", "Only Stablecoins"],
        correct: 2
      },
      {
        q: "What is MSafe in the Momentum ecosystem?",
        options: ["A yield vault", "A multi-sig wallet", "A DEX", "A bridge"],
        correct: 1
      },
      {
        q: "What is the governance token of Momentum?",
        options: ["MMT", "SUI", "USDC", "MOVE"],
        correct: 0
      },
      {
        q: "Which feature automates yield strategies on Momentum?",
        options: ["Vaults", "Zap In", "Momentum X", "TGL"],
        correct: 0
      },
      {
        q: "Which VC firm backed Momentum Finance?",
        options: ["OKX Ventures", "Binance Labs", "a16z", "Sequoia"],
        correct: 0
      },
      {
        q: "What technology ensures on-chain compliance for RWAs?",
        options: ["Zero Knowledge Proofs", "AI Models", "Layer 2 Rollups", "Bridges"],
        correct: 0
      }
    ];

    let current = 0;
    let score = 0;

    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");

    function loadQuiz() {
      const qData = quizData[current];
      quizEl.innerHTML = `
        <div class="question">${current + 1}. ${qData.q}</div>
        ${qData.options.map((opt, i) => `<div class='option' onclick='checkAnswer(${i})'>${opt}</div>`).join('')}
      `;
      resultEl.innerHTML = "";
      nextBtn.style.display = "none";
    }

    function checkAnswer(selected) {
      const correct = quizData[current].correct;
      if (selected === correct) {
        resultEl.innerHTML = "‚úÖ Correct!";
        score++;
      } else {
        resultEl.innerHTML = `‚ùå Incorrect! Correct Answer: <b>${quizData[current].options[correct]}</b>`;
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < quizData.length) {
        loadQuiz();
      } else {
        showFinalResult();
      }
    });

    function showFinalResult() {
      quizEl.innerHTML = `<h2>üéØ You completed the Momentum Quiz!</h2>
        <p>Your Score: <b>${score}/${quizData.length}</b></p>`;
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", () => {
      current = 0;
      score = 0;
      restartBtn.style.display = "none";
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
