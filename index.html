<title>Momentum Finance Quiz â€” Fact_Met</title>
<style>
  :root{
    --bg-1:#000814;
    --bg-2:#001f3f;
    --accent:#00aaff;
    --card:#071229;
    --muted:#cbd5e1;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;
  }

  header{
    width:100%;
    max-width:1100px;
    margin:18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }
  .left, .center, .right { display:flex; align-items:center; gap:12px; }
  .profile-pic{
    width:52px;height:52px;border-radius:50%;object-fit:cover;border:2px solid rgba(0,170,255,0.9);
    box-shadow:0 6px 18px rgba(0,170,255,0.08);
  }
  .momentum-logo{
    height:60px; object-fit:contain;
    filter: drop-shadow(0 6px 14px rgba(0,170,255,0.12));
  }
  .links a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    font-size:14px;
  }
  .links a:hover{color:#66d4ff;text-decoration:underline;}

  .card{
    width:100%;
    max-width:820px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:16px;
    padding:28px;
    box-shadow:0 20px 60px rgba(2,6,23,0.6);
    margin-bottom:36px;
  }

  h1{ margin:0 0 8px 0; color:var(--accent); font-size:26px; letter-spacing:0.2px; }
  p.lead{ margin:0 0 18px 0; color:var(--muted); }

  .progress{ color:var(--muted); font-size:14px; margin-bottom:12px; }

  .question{ font-size:20px; margin:18px 0; color:#e6f7ff; min-height:56px; display:flex; align-items:center; justify-content:center; text-align:center; }
  .options{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  .option{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:12px 14px; border-radius:10px; cursor:pointer; font-weight:600;
    transition:all .18s ease; color:#dff7ff;
  }
  .option:hover{ transform:translateY(-4px); box-shadow:0 8px 20px rgba(0,170,255,0.08); border-color:rgba(0,170,255,0.35); }
  .option.correct{ background:linear-gradient(90deg,#064e2b,#10704a); border-color:#22c55e; color:#eafff0; }
  .option.wrong{ background:linear-gradient(90deg,#4a0b0b,#6b1212); border-color:#ef4444; color:#fff6f6; }

  .feedback{ margin-top:14px; font-weight:700; min-height:28px; }
  .controls{ display:flex; gap:12px; justify-content:center; margin-top:18px; flex-wrap:wrap; }
  .btn{
    background:var(--accent); color:#001018; border:none; padding:10px 18px; border-radius:999px; font-weight:700; cursor:pointer;
    box-shadow:0 10px 30px rgba(0,170,255,0.12);
  }
  .btn.secondary{ background:transparent;color:var(--accent); border:1px solid rgba(0,170,255,0.12); }

  .score-box{ text-align:center; margin-top:10px; color:#e6f7ff; }
  .final{ font-size:20px; margin-top:12px; color:#d9f9ff; }

  footer{
    width:100%;
    max-width:1100px;
    color:#9fbcd9;
    margin:8px 18px 36px;
    font-size:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:16px;
  }

  @media (max-width:720px){
    .options{ grid-template-columns:1fr; }
    header{ margin:12px; }
    .card{ padding:20px; margin:18px; }
    .momentum-logo{ height:48px; }
  }
</style>
</head>
