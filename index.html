<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Quiz by Fact_Met</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007bff, #00a2ff);
      color: #fff;
      text-align: center;
    }

    header {
      background: #006edc;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    header img.logo {
      width: 60px;
    }

    header img.profile {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    h1 {
      font-size: 1.8rem;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background: #e0e0e0;
    }

    footer {
      margin-top: 25px;
      background: #005fcc;
      padding: 10px;
    }

    .socials a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="WhatsApp Image 2025-10-17 at 11.13.59 PM.jpeg" alt="Profile" class="profile">
    <img src="Screenshot 2025-10-17 230029.png" alt="Logo" class="logo">
    <h1>Momentum Quiz by Fact_Met</h1>
  </header>

  <main>
    <h2>🚀 Welcome to the Momentum Quiz!</h2>
    <p>Test your Web3 and crypto knowledge — earn rewards and boost your rank in the Momentum community.</p>
    <button id="start-btn">Start Quiz</button>

    <div id="quiz-container" style="display:none;">
      <div id="question" class="question"></div>
      <div id="options"></div>
      <div id="feedback" class="feedback"></div>
      <button id="next-btn" style="display:none;">Next</button>
    </div>

    <div id="result" style="display:none;"></div>
  </main>

  <footer>
    <div class="socials">
      <a href="https://discord.gg/mmtfinance" target="_blank">Discord</a> |
      <a href="https://x.com/MMTFinance" target="_blank">X (Momentum)</a> |
      <a href="https://www.mmt.finance/" target="_blank">Website</a> |
      <a href="https://x.com/fact_met" target="_blank">My X Profile</a>
    </div>
  </footer>

  <script>
    const questions = [
      {
        q: "What does DeFi stand for?",
        options: ["Decentralized Finance", "Defined Finance", "Definite Fund"],
        correct: 0
      },
      {
        q: "Which blockchain is known for smart contracts?",
        options: ["Bitcoin", "Ethereum", "Dogecoin"],
        correct: 1
      },
      {
        q: "What is Momentum Finance about?",
        options: ["DeFi & Web3 community", "Gaming", "AI only"],
        correct: 0
      }
    ];

    let current = 0;
    let score = 0;

    const startBtn = document.getElementById('start-btn');
    const quizContainer = document.getElementById('quiz-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    startBtn.addEventListener('click', startQuiz);

    function startQuiz() {
      startBtn.style.display = 'none';
      quizContainer.style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      const q = questions[current];
      if (i === q.correct) {
        feedbackEl.textContent = "✅ Correct!";
        feedbackEl.style.color = "lightgreen";
        score++;
      } else {
        feedbackEl.textContent = "❌ Incorrect! Correct answer: " + q.options[q.correct];
        feedbackEl.style.color = "red";
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizContainer.style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<h2>🎉 Quiz Completed!</h2><p>Your Score: ${score} / ${questions.length}</p>`;
    }
  </script>
</body>
</html>

</html>
